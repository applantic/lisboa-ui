<div class="main-container">
    <header class="header-6">
        <div class="branding">
            <h3 class="app-name">Lisboa UI</h3>
        </div>
        <div class="header-nav">
            <a href="#" class="active nav-link nav-text">Ogłoszenia</a>
            <a href="#" class="nav-link nav-text">Moje Ogłoszenia</a>
            <a href="#" class="nav-link nav-text">Moje Oferty</a>
        </div>

        <div class="header-actions">
            <clr-dropdown>
                <button class="nav-text" clrDropdownTrigger>
                    rolnik@janusz.com
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                    <a href="#" clrDropdownItem>Ustawienia</a>
                    <a href="#" clrDropdownItem>Wyloguj</a>
                </clr-dropdown-menu>
            </clr-dropdown>
        </div>
    </header>

    <div class="content-container">
        <div class="content-area container">

          <div class="row">
            <div class="col-lg-8 col-md-10 col-sm-12 col-xs-12">
              <ul>
                <li *ngFor="let announcement of announcements">
                  <pt-card [announcement]="announcement"></pt-card>
                </li>
              </ul>
            </div>
          </div>

        </div>
    </div>
</div>

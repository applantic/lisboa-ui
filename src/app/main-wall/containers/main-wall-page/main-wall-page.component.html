<span class="spinner spinner-lg" *ngIf="!loaded">
    Loading...
</span>

<div class="row" *ngIf="loaded">
  <div class="col-lg-12">
    <ul>
      <li *ngFor="let announcement of announcements">
        <pt-card [announcement]="announcement"
                 (clickCard)="clickedAnnouncementCard(announcement.id)"
                 (clickPrimaryButton)="clickedMakeAnOffer(announcement.id)"
        ></pt-card>
      </li>
    </ul>
  </div>
</div>

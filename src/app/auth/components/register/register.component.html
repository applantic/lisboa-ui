<div class="login-wrapper">
  <form class="login" [formGroup]="form">
    <label class="title">
      <h3 class="welcome">Rejestracja</h3>
      Lisboa UI
    </label>
    <div class="login-group">
      <input class="username" type="text" formControlName="username" placeholder="Email">
      <input class="username" type="text" formControlName="password" placeholder="Hasło">
      <input class="password" type="password" formControlName="repeatPassword" placeholder="Powtórz hasło">

      <button type="submit" class="btn btn-primary">Załóz konto</button>
      <a routerLink="/login" class="signup">Masz juz konto? Zaloguj się.</a>
    </div>
  </form>
</div>

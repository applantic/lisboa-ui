<div class="row">
  <div class="col-lg-12">
    <div class="card card-no-shadow">
      <div class="card-block">
        <div class="card-title">
          <h3>Dodaj swoją opinię</h3>
        </div>
        <div class="card-text">
          <div class="row">
            <div class="col-xs-12 offset-md-3 col-md-6 score">
              <h4>Twoja ocena</h4>
              <div class="row">
                <div class="offset-xs-1 col-xs-5 offset-sm-3 col-sm-3 positive">
                  <clr-icon shape="thumbs-up" size="32"></clr-icon>
                  <div>Pozytywna</div>
                </div>
                <div class="col-xs-5 col-sm-3 negative">
                  <clr-icon shape="thumbs-down" size="32"></clr-icon>
                  <div>Negatywna</div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                <h4>Twój komentarz</h4>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <textarea rows="5" class="form-control"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <button class="button btn btn-success">Zapisz opinię</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
